name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Encoding guard (UTF-8/BOM/mojibake)
        run: python tools/encoding_guard.py --root .

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Lint with Ruff
        working-directory: backend
        run: |
          ruff check . --select=E9,F63,F7,F82 --target-version=py312
          ruff check .

      - name: Type check with Mypy
        working-directory: backend
        run: mypy .

      - name: Test with Pytest
        working-directory: backend
        run: python -m pytest -q

  api-smoke:
    runs-on: windows-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Start backend
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $stdoutLog = Join-Path $env:RUNNER_TEMP "backend.log"
          $stderrLog = Join-Path $env:RUNNER_TEMP "backend.err.log"
          $proc = Start-Process -FilePath python `
            -ArgumentList "-m", "uvicorn", "main:app", "--host", "127.0.0.1", "--port", "8000", "--log-level", "info" `
            -WorkingDirectory "backend" `
            -RedirectStandardOutput $stdoutLog `
            -RedirectStandardError $stderrLog `
            -PassThru

          $ready = $false
          for ($i = 0; $i -lt 30; $i++) {
            Start-Sleep -Seconds 2
            if ($proc.HasExited) {
              Write-Host "Uvicorn beklenmedik sekilde durdu."
              if (Test-Path $stdoutLog) { Get-Content $stdoutLog -Tail 200 }
              if (Test-Path $stderrLog) { Get-Content $stderrLog -Tail 200 }
              exit 1
            }
            try {
              $health = Invoke-RestMethod -Uri "http://127.0.0.1:8000/health" -TimeoutSec 2
              if ($health.status -eq "ok") {
                $ready = $true
                break
              }
            } catch {
              continue
            }
          }

          if (-not $ready) {
            Write-Host "Backend belirtilen surede hazir olmadi."
            if (Test-Path $stdoutLog) { Get-Content $stdoutLog -Tail 200 }
            if (Test-Path $stderrLog) { Get-Content $stderrLog -Tail 200 }
            exit 1
          }

      - name: Run API smoke test (no-model safe)
        run: |
          .\tools\test_api.ps1 -BaseUrl "http://127.0.0.1:8000" -AllowNoModel

name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Encoding guard (UTF-8/BOM/mojibake)
        run: python tools/encoding_guard.py --root .

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Lint with Ruff
        working-directory: backend
        run: |
          ruff check . --select=E9,F63,F7,F82 --target-version=py312
          ruff check .

      - name: Type check with Mypy
        working-directory: backend
        run: mypy .

      - name: Test with Pytest
        working-directory: backend
        run: python -m pytest -q

  api-smoke:
    runs-on: windows-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Start backend
        run: |
          Start-Process -FilePath python `
            -ArgumentList "-m", "uvicorn", "main:app", "--host", "127.0.0.1", "--port", "8000" `
            -WorkingDirectory "backend" `
            -NoNewWindow
          Start-Sleep -Seconds 5

      - name: Run API smoke test (no-model safe)
        run: |
          .\tools\test_api.ps1 -BaseUrl "http://127.0.0.1:8000" -AllowNoModel

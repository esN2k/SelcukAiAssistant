name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Check mojibake and validate ARB JSON
        run: |
          if rg -n "[ÃÄÂÐÞ]" -g "*.arb" -g "*.dart" -g "*.md" -g "*.py" -g "*.yml" -g "*.yaml" -g "*.json" -g "*.ps1" -g "*.sh"; then
            echo "Mojibake pattern bulundu."
            exit 1
          fi
          if rg -n "�" -g "*.arb" -g "*.dart" -g "*.md" -g "*.py" -g "*.yml" -g "*.yaml" -g "*.json" -g "*.ps1" -g "*.sh"; then
            echo "Bozuk karakter (�) bulundu."
            exit 1
          fi
          python - <<'PY'
          import json
          from pathlib import Path

          errors = []
          for path in Path("lib/l10n").glob("*.arb"):
            try:
              json.loads(path.read_text(encoding="utf-8"))
            except Exception as exc:
              errors.append(f"{path}: {exc}")

          if errors:
            print("Geçersiz ARB JSON bulundu:")
            print("\n".join(errors))
            raise SystemExit(1)
          PY

      - name: Create .env from example
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "BACKEND_URL=http://localhost:8000" > .env
          fi

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: flutter test

      - name: Build web (optional)
        run: flutter build web --release
        continue-on-error: true
